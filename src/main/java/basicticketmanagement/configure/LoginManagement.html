<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background: #fff;
            border-radius: 8px;
            padding: 30px 30px 24px 30px;
            box-shadow: 0 0 12px #bbb;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 10px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            min-height: 22px;
            text-align: center;
        }
        .success {
            color: #059e4e;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div id="msg"></div>
    <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="Username" required autofocus />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
<script>
// Helper: display message
function setMsg(message, type) {
    const el = document.getElementById('msg');
    el.textContent = message;
    el.className = type;
}

// Form submit handler
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    setMsg("", "");
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
        setMsg("Please enter both username and password.", "error");
        return;
    }

    try {
        // Prepare the form body as urlencoded (default for Spring Security formLogin)
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const response = await fetch('/login', {
            method: 'POST',
            credentials: 'include', // Send cookies (for session auth)
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        });

        const isJSON = response.headers.get('Content-Type')?.includes('application/json');
        const data = isJSON ? await response.json() : {};
        if (response.ok) {
            setMsg("Login successful!", "success");
            // Redirect or load dashboard here after short delay
            setTimeout(() => {
                window.location.href = "/"; // or /dashboard, etc.
            }, 700);
        } else {
            setMsg(data.error || "Login failed. Please check your credentials.", "error");
        }
    } catch (err) {
        setMsg("Network error, please try again later.", "error");
    }
});
</script>
</body>
</html>
